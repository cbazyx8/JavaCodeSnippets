<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Code Snippets</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css">
</head>
<body>
  <header>
    <h1>Java Code Snippets</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search code snippets...">
      <button id="search-btn">Search</button>
    </div>
    <div class="filter-container">
      <select id="filter-select">
        <option value="">All</option>
        <option value="variables-data-types">Variables and Data Types</option>
        <option value="operators-control-structures">Operators and Control Structures</option>
        <option value="functions-methods">Functions and Methods</option>
        <option value="arrays-collections">Arrays and Collections</option>
        <option value="oop">Object-Oriented Programming</option>
      </select>
    </div>
  </header>

  <main>
    <div class="code-snippet-container"></div>
  </main>

  <footer>
    <p>Developed by <span class="developer-name">Wahab Khan</span></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
